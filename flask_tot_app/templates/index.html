<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderly | AI Travel Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="top-nav">
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="nav-logo">WANDERLY</a>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">New Search</a>
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('profile') }}">My Profile</a>
                <a href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">WHERE DREAMS BECOME JOURNEYS</h1>
            <p class="hero-subtitle">Experience the world with AI-curated travel strategies designed just for you.</p>

            <form action="{{ url_for('analyze') }}" method="POST" class="hero-search-form" id="searchForm">
                <div class="input-wrapper">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="text" name="query" placeholder="Where do you want to go?" required autocomplete="off">
                    <button type="submit" class="btn-search">
                        Let's Go <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </form>

            <div class="hero-tags">
                <span
                    style="background: #000; color: #FFF; padding: 0.2rem 0.5rem; transform: rotate(-2deg);">Trending:</span>
                <button type="button" onclick="fillSearch('Kyoto in Spring')">Kyoto</button>
                <button type="button" onclick="fillSearch('Iceland Road Trip')">Iceland</button>
                <button type="button" onclick="fillSearch('Amalfi Coast Luxury')">Amalfi</button>
                <button type="button" onclick="fillSearch('Tokyo Food Tour')">Tokyo</button>
            </div>
        </div>
    </section>

    <!-- Loading Overlay -->
    <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="loader-content">
            <div class="spinner"></div>
            <h3 style="margin-top: 1rem; font-family: 'Anton', sans-serif; letter-spacing: 1px;">CRAFTING YOUR
                JOURNEY...</h3>
        </div>
    </div>

    <script>
        function fillSearch(text) {
            const input = document.querySelector('input[name="query"]');
            if (input) {
                input.value = text;
                input.focus();
            }
        }

        const form = document.getElementById('searchForm');
        if (form) {
            form.addEventListener('submit', function () {
                document.getElementById('loadingOverlay').classList.remove('hidden');
            });
        }
    </script>
</body>

</html>
