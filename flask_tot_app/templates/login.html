<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Wanderly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- Navigation -->
    <nav class="top-nav">
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="nav-logo">WANDERLY</a>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('register') }}" class="btn-primary-sm">Sign Up</a>
                <button id="darkModeToggle" class="btn-secondary-sm"
                    style="border-radius: 50%; width: 32px; height: 32px; padding: 0; display: flex; align-items: center; justify-content: center;">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="auth-container">
            <h2 class="serif-italic"
                style="text-align: center; margin-bottom: 2rem; font-size: 3rem; transform: rotate(-2deg);">Welcome Back
            </h2>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="flash-messages"
                style="margin-bottom: 1rem; color: #000; text-align: center; font-weight: 700; background: #FFDAC1; padding: 0.5rem; border: 2px solid #000;">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('login') }}" method="POST">
                <div class="input-group">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" name="email" required placeholder="you@example.com">
                    </div>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <input type="password" name="password" required placeholder="••••••••">
                    </div>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 1rem;">Login</button>
            </form>

            <div class="auth-link" style="margin-top: 2rem; font-weight: 600;">
                <p>Don't have an account? <a href="{{ url_for('register') }}" style="text-decoration: underline;">Sign
                        up</a></p>
            </div>
        </div>
    </div>
    <script>
        // Dark Mode Logic
        const toggleBtn = document.getElementById('darkModeToggle');
        const body = document.body;
        const icon = toggleBtn.querySelector('i');

        // Check local storage
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                localStorage.setItem('darkMode', 'disabled');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });
    </script>
</body>

</html>
