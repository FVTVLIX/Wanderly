<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wanderly</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="top-nav">
        <a href="/" class="logo">Wanderly</a>
        <div class="nav-links">
            <a href="/" class="nav-btn">New Search</a>
            {% if current_user.is_authenticated %}
            <a href="/profile" class="nav-btn">My Profile</a>
            <a href="/logout" class="nav-btn">Logout</a>
            {% else %}
            <a href="/login" class="nav-btn">Login</a>
            <a href="/register" class="nav-btn">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    <div class="container auth-container">
        <header>
            <h1>Welcome <span class="accent">Back</span></h1>
        </header>

        <form action="/login" method="POST" class="input-form auth-form">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="flash-message">{{ messages[0] }}</div>
            {% endif %}
            {% endwith %}

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required class="text-input">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required class="text-input">
            </div>
            <button type="submit" class="btn-primary">Login</button>
            <p class="auth-link">Don't have an account? <a href="/register">Sign up</a></p>
        </form>
    </div>
</body>

</html>
