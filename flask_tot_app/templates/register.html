<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Wanderly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- Navigation -->
    <nav class="top-nav">
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="nav-logo">WANDERLY</a>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('login') }}" class="btn-secondary-sm">Login</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="auth-container">
            <h2 class="serif-italic"
                style="text-align: center; margin-bottom: 2rem; font-size: 3rem; transform: rotate(-2deg);">Join
                Wanderly</h2>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="flash-messages"
                style="margin-bottom: 1rem; color: #000; text-align: center; font-weight: 700; background: #FFDAC1; padding: 0.5rem; border: 2px solid #000;">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('register') }}" method="POST">
                <div class="input-group">
                    <label>Username</label>
                    <div class="input-wrapper">
                        <input type="text" name="username" required placeholder="Traveler123">
                    </div>
                </div>

                <div class="input-group">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" name="email" required placeholder="you@example.com">
                    </div>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <input type="password" name="password" required placeholder="••••••••">
                    </div>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 1rem;">Create Account</button>
            </form>

            <div class="auth-link" style="margin-top: 2rem; font-weight: 600;">
                <p>Already have an account? <a href="{{ url_for('login') }}"
                        style="text-decoration: underline;">Login</a></p>
            </div>
        </div>
    </div>
</body>

</html>
